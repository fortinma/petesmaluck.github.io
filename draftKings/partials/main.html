<div class="container">
  <div ng-controller="findUrl" >

  
        <h2>{{dataSet.election}}</h2>
      
        <div ng-repeat="elections in dataSet.contest"  id="{{elections._id - 1000}}">
          
              <h3>{{ elections._nm | uppercase }}</h3>
              <table class="table">
                <thead>
                  <th>Candidate</th>
                  <th>Votes</th>
                  <th>% of votes</th>
                  <th></th>
                </thead>
                  <tbody>
                      <tr ng-repeat="candidate in candidate.choice | filter:{'_conid': 1001 + $index }:true" class="incumbent_{{candidate._inc}}">
                        
                        <td style="width:200px">
                          {{ candidate._nm }}
                        </td>

                        <td ng-repeat="result in dataSet2 | filter:{'_id': candidate._id }:true | limitTo:1"  style="width:100px">                    
                          {{result._vot}}
                        </td>

                        <td ng-repeat="result in dataSet2 | filter:{'_id': candidate._id }:true | limitTo:1" style="width:100px">
                          <p style="display:inline">{{result._prc}}%</p>
                        </td>

                        <td ng-repeat="result in dataSet2 | filter:{'_id': candidate._id }:true | limitTo:1">
                       
                          <div class="progress">
                            <div class="progress-bar progress-bar-info status_{{result._e}}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:{{result._prc}}%;min-width:1px">
                            </div>
                        </div>

                        </td>

                      </tr>
<div class="alert alert-success" role="alert"  style="display:inline-block;margin-bottom:0px">
                        <p style="display:inline-block" ng-repeat="poll in polls | filter:{'_id': $index }:true | limitTo:1">Polls open: {{poll._stpol}}</p>
</div>
<div class="alert alert-danger" role="alert" style="display:inline-block;margin-left:20px;margin-bottom:0px" >
                        <p  ng-repeat="poll in polls | filter:{'_id': $index }:true | limitTo:1">Polls closed: {{poll._clpol}}</p>
</div>
                  </tbody>
              </table>

       
    

  </div>
</div>
