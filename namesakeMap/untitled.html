<script>

    // A list of colors to choose from:
    var colors = ['#ffffff', '#ED1C24', '#00ADEF', '#FFF100', '#00A550', '#231F20'];

    // Returns a random choice from a list:
    function choice( listObj ) {
        return listObj[ Math.floor(Math.random() * listObj.length) ];
    }

    // The element you're applying your random color to:
    var element = $(document.body);

    // jQuery method that modifies an element's style:
    element.css({
        backgroundColor : '#ffffff'
    });


function hamOntLogo() {

	var hamOnt = d3.select('#title');
           
           hamOnt.selectAll('path')
            .style('display', 'block')
            .style('stroke', 'black')
            .style("fill", "#ffffff")
            .style("opacity","0.85")
            .style('stroke-dasharray', function(d) {
            //debugger
            var l = d3.select(this).node().getTotalLength();
            return l + 'px, ' + l + 'px';
            })
            .style('stroke-dashoffset', function(d) {
            return d3.select(this).node().getTotalLength() + 'px';
            })
            .transition()
            .duration(4000)
            .style('stroke-dashoffset', '0px');


            hamOnt.selectAll('#letter')
            .transition()
            .delay(4000)
            .duration(2000)
            .style("fill", "black")
            .style("opacity", "0.8");

            hamOnt.selectAll('#middleP')
            .transition()
            .delay(4000)
            .duration(2000)
            .style("fill", "white")
            .style("opacity", "0.8");
    
            }

            window.onload = hamOntLogo;

</script>
