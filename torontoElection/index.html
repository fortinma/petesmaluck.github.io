<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<!-- LIBRARIES -->
<link href="style.css" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="jquery.transit.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<!-- VIZ -->
<script src="viz.js"></script>
<!-- DATA -->
<script type="text/javascript" src="map.js"></script>
<script type="text/javascript" src="wards.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">2014 Toronto Municipal Election</a>
    </div>
  </div>
</nav>
<!-- Main container -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <!-- MAP -->
      <div id="map"></div>
       <!-- SIDEBAR -->
      <div class="sideBar">
        <i class="fa fa-times close" style="top:5px;right:5px;position:absolute"></i>
          <i class="fa fa-angle-left open" style="top:5px;left:5px;position:absolute"></i>
          <div class="legendHoverTop">VOTE CHART</div>
        <p style="margin-bottom:0px">HOW TORONTO VOTED</p>
        <hr class="tight">
        <span style="font-size:12px">Scroll over the subdivisions to view the percentage of votes breakdown.</span>
        <hr>
        <span>WARD: <div class="title"></div></span>
        <br>
        <span>SUBDIVISION: <div class="ward"></div></span>
        <!-- VOTE CHART -->
        <svg class="voteChart"></svg>
        <!-- LEGEND -->
      </div>
        <div class="legend">
          <i class="fa fa-times closeBottom" style="top:5px;right:5px;position:absolute;opacity:0.3"></i>
          <i class="fa fa-angle-left openBottom" style="top:5px;left:5px;position:absolute"></i>
          <div class="legendHover">LEGEND</div>
          <span style="font-size:12px">Percentage of votes</span>
          <hr  class="tight">
          <svg id="legendColors"></svg>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
     <div class="bottomBar"></div>
    </div>
  </div>
</div>
  <div id="footer">
      <div class="container-fluid">
        <i class="fa fa-cog"></i>
        <i class="fa fa-info"></i>
        <i class="fa fa-twitter right"></i>
        <i class="fa fa-github right"></i>
      </div>
    </div>
<script>
// Using multiple unit types within one animation.
 $('.open').hide();
 $('.openBottom').hide();
 $('.legendHover').hide();
 $('.legendHoverTop').hide();

$( "i.close" ).click(function() {
  $('.sideBar').transition({ x: 250, y: 0 });
  $('.open').show();
});

$( "i.open" ).click(function() {
  $('.sideBar').transition({ x: 0, y: 0 });
  $('.open').hide();
});

$( "i.closeBottom" ).click(function() {
  $('div.legend').transition({ x: 250, y: 0 });
  $('.openBottom').show();
});

$( "i.openBottom" ).click(function() {
  $('div.legend').transition({ x: 0, y: 0 });
  $('.openBottom').hide();
});

$("i.openBottom").on({
    mouseenter: function () {
        $('.legendHover').fadeIn( 100 );
    },
    mouseleave: function () {
        $('.legendHover').fadeOut( 100 );
    }
});

$("i.open").on({
    mouseenter: function () {
        $('.legendHoverTop').fadeIn( 100 );
    },
    mouseleave: function () {
        $('.legendHoverTop').fadeOut( 100 );
    }
});

</script>
</body>
</html>
